<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="body">
<h1 class="title" style="color:red;" align="center">测试报告说明</h1>
<hr />
<div class="content">
    <h4>报告分为三部分，分别是Summary、Pages、ErrorDetail</h4>
    <dl>
        <dt style="padding-bottom: 10px;">1.Summary部分是测试概况,各元素含义如下：</dt>
        <dd style="padding-bottom: 10px;">执行总数:测试中执行接口的总数，不去重；</dd>
        <dd style="padding-bottom: 10px;">成功数:测试通过的接口的总数，不去重；</dd>
        <dd>失败数:测试中发生错误的接口的总数（包括断言不通过和服务器报错），不去重。</dd>
    </dl>
    <p>2.Pages部分是接口调用情况</p>
    <p>3.ErrorDetail失败接口详细信息</p>
</div>
</body>
</html>
