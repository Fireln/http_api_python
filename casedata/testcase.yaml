        host:  http://consultant.test.didixl.com
    doctorhost: &dhost
        host:  http://doctor.test.didixl.com

caseinfo:
    -
        caseid: 1
        casename: "设置量表"
        <<: *chost
        api: /api/Assessment
        method: post
        parames: {
                    "Parames": [
                        {
                            "UserId": 187,
                            "AssessmentId": 2,
                            "AssessmentKind": 2,
                            "AssessmentName": "量表名称",
                            "AssessmentUrl": "www.量表Url.com",
                            "Mode": 1
                        }
                    ],
                      "Type": "body",
                      "changeact": "False",
                      "changeactkey": "False",
                      "fixedact":  "False",
                      "fixedactkey": "False",
                      "RandomNum": "False"
                  }
        checkdata: {
            "checktype": "code",
            "checkdata":
        }
        ResponseSaveType: 0

    -
        caseid: 2
        casename: "获取患者当天的量表提醒"
